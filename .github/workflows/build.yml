name: Build All Platforms
run-name: "Build All Platforms: ${{ github.actor }} ðŸš€"
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  Build-Linux:
    runs-on: ubuntu-latest
    steps:
      - run: pip install --upgrade cppclean
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Configure CMake
        run: |
          make brebuild
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  Build-Macos:
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Configure CMake
        run: make xrebuild
  Build-Emscripten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: emscripten-core/emsdk
          ref: 3.1.44
          path: emsdk
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          path: buildr
      - name: Install emscripten
        run: |
          # cd emsdk && ./emsdk install latest && ./emsdk activate latest && echo '/home/runner/work/goonDash/goonDash/emsdk' >> $GITHUB_PATH && echo '/home/runner/work/goonDash/goonDash/emsdk/upstream/emscripten' >> $GITHUB_PATH && echo $GITHUB_PATH && echo 'source "/home/runner/work/goonDash/goonDash/emsdk/emsdk_env.sh"' >> $HOME/.bash_profile
          cd emsdk && ./emsdk install latest && ./emsdk activate latest
          echo 'source "/home/runner/work/goonDash/goonDash/emsdk/emsdk_env.sh"' >> $HOME/.bash_profile
      - name: Actuall build
        run: |
          source $HOME/.bash_profile && source $HOME/.bash_profile
          source "/home/runner/work/goonDash/goonDash/emsdk/emsdk_env.sh"
          cd buildr
          make erebuild
      - uses: actions/upload-artifact@v3
        name: Upload to S3
        with:
          name: s3Artifact
          path: buildr/build/bin
  Push-Files-To-S3:
    uses: supergoongaming/sharedWorkflows/.github/workflows/push_to_s3.yml@master
    needs: Build-Emscripten
    secrets:
      IAM_SECRET: ${{ secrets.IAM_SECRET }}
    with:
      IAM_USER: ${{ vars.IAM_USER }}
      bucket_region: "us-east-1"
      bucket_name: "supergoon-dash-external-site"
  Build-Windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Configure CMake
        run: make wrebuild
